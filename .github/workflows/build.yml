name: Build Executables

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build-windows:
        runs-on: windows-latest
        strategy:
            matrix:
                python-version: ["3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install pyinstaller openpyxl

            - name: Build GeraProposta_GUI executable
              run: |
                  pyinstaller --onefile --windowed --name "GeraProposta_GUI" GeraProposta_GUI.py

            - name: Upload Windows executable
              uses: actions/upload-artifact@v4
              with:
                  name: GeraProposta_GUI-windows
                  path: dist/GeraProposta_GUI.exe
                  retention-days: 30

            - name: Create Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false

            - name: Upload Release Asset
              if: startsWith(github.ref, 'refs/tags/')
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/GeraProposta_GUI.exe
                  asset_name: GeraProposta_GUI.exe
                  asset_content_type: application/octet-stream
